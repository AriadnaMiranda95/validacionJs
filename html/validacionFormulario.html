<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de un formulario</title>
</head>

<body>
    <div class="wrapper">
        <h1>Validaciones de un formulario</h1>
        <form>
            <label>Nombre :</label><input type="text">
            <label>Apellidos :</label> <input type="text" class="name">
            <label>Edad :</label> <input type="text" class="name">
            <label>Matrícula:</label> <input type="text" class="name">
            <label>Nº de Tarjeta :</label> <input type="text" class="name">
            <label>Mes de Expiración :</label> <input type="text" class="name">
            <label>Nº de Expediente :</label> <input type="text" class="name">
            <label>Apellido 2 :</label> <input type="text" class="name">
            <label>Fecha de Permiso:</label> <input type="date" class="name">
            <label>Importe :</label> <input type="text" class="name">
            <select name="options" id="options">
                <option value="generica">Genérica</option>
                <option value="american">American Express</option>
                <option value="dinner">Dinner´s Club</option>
                <option value="master">Master Card</option>
                <option value="visa">Visa</option>
            </select>
            <label>Año de Expiración :</label> <input type="text" class="name">
            <input type="button" value="Validar Formulario">




        </form>
    </div>
</body>

</html>
